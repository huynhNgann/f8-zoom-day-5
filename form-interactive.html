<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="form-body">
    <div class="container form">
        <h1 class="form-heading">Register</h1>
        <form action="" class="register-form" autocomplete=”false”>
            <div class="form-group">
                <label for="display-name" class="field-label">Display Name</label>
                <input type="text" id="display-name" placeholder="Huỳnh Ngân" spellcheck="false" />
            </div>
            <div class="form-group">
                <label for="email" class="field-label">Email</label>
                <input type="email" id="email" placeholder="nganhthf8@fullstack.edu.vn" spellcheck="false" />
            </div>
            <div class="form-group">
                <label for="phone-number" class="field-label">Phone Number</label>
                <input type="tel" id="phone-number" placeholder="0372058164" spellcheck="false" />
            </div>
            <div class="form-group">
                <label for="password" class="field-label">Password</label>
                <input type="password" id="password" placeholder="Password" required />
            </div>
            <div class="form-group">
                <label for="Confirm Password" class="field-label">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm Password" required />
            </div>
            <div class="form-group form-group-gender">
                <label for="" class="field-label">Gender </label>
                <div class="form-group-row">
                    <label>
                        <input type="radio" id="male" name="gender" placeholder="Male" checked />
                        <span>Male</span>
                    </label>
                    <label>
                        <input type="radio" id="female" name="gender" placeholder="Female" />
                        <span>Female</span>
                    </label>
                    <label>
                        <input type="radio" id="other" name="gender" placeholder="Other" />
                        <span>Other</span>
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="name" class="field-label">Date of Birth</label>
                <input type="date" id="date-of-birth" placeholder="Date of Birth" required />
            </div>
            <div class="form-group">
                <label for="address" class="field-label">Address</label>
                <input type="text" id="address" placeholder="Address" required />
            </div>
            <div class="form-group avata">
                <label for="avatar-img" class="field-label">Profile Picture (Avatar)</label>
                <label for="avatar-img">
                    <img class="avatar-img" src="./img/img-avatar_placeholder.png" alt="Avatar" />
                </label>
                <input type="file" id="avatar-img" hidden />
            </div>
            <div class="form-group">
                <label for="" class="field-label">Communication Preferences</label>
                <div class="form-group-checkbox">
                    <label>
                        <input type="checkbox" name="send-mail" value="newsletter" checked />
                        <span>Subscribe to Newsletter</span>
                    </label>
                    <label>
                        <input type="checkbox" name="send-mail" value="email" />
                        <span>Receive Promotional Emails</span>
                    </label>
                    <label>
                        <input type="checkbox" name="get-product" value="get-product" />
                        <span>Get Product Updates</span>
                    </label>
                </div>
            </div>
            <div class="form-group form-register">
                <div class="left">
                    <a href="./index.html" class="btn">Cancel</a>
                </div>
                <div class="right">
                    <button class="btn btn-register">Register</button>
                </div>

            </div>
        </form>
    </div>
</body>

</html>
